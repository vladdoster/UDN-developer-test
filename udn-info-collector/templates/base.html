{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="keywords" content="{% block keywords %}{% endblock %}"/>
    <meta name="viewport" content="{% block viewport %}width=device-width"{% endblock %}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}UDN Collector{% endblock title %}</title>
    <!-- Compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="icon" href="https://undiagnosed.hms.harvard.edu/wp-content/uploads/2017/04/cropped-favicon-32x32.png"
          sizes="32x32">
    {% block css %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% endblock %}

</head>

<body>
<center><a href="https://undiagnosed.hms.harvard.edu/wp-content/themes/udn/images/logo_header.png">
    <img style="border-style:solid; border-color: black; border-width:3px; margin: 10px;" alt="UDN header image"
         src="https://undiagnosed.hms.harvard.edu/wp-content/themes/udn/images/logo_header.png"></a>
</center>
<div class="container">

    {% block content %}
        <p>Use this document as a way to quick start any new project.</p>
    {% endblock content %}

</div> <!-- /container -->


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{% block javascript %}
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
{% endblock javascript %}
</body>
</html>
